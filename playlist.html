<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok&eacute;Playlist</title>
    <!-- Add Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Link font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Link CSS stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Add Day.js script -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="m-1">
      <button id="back-to-main-button">&larr; Go Back</button>
    </nav>
    <header class="m-4 d-flex flex-wrap justify-content-center">
      <h2>Your Pok&eacute;<span class="header-emphasis">Playlist</span></h2>
    </header>
    <main class="d-flex justify-content-around flex-wrap">
      <!-- Playlist Column -->
      <div
        class="d-flex flex-column justify-content-evenly align-items-center mb-5"
        id="playlist"
      ></div>
      <!-- Team column -->
      <div
        class="d-flex flex-column justify-content-evenly align-items-center mb-5"
        id="pokemon-team"
      >
        <!-- <h1><span class="header-emphasis">Team</span></h1> -->
      </div>
    </main>
    <script src="./assets/js/playlist-script.js"></script>
  </body>
</html>
